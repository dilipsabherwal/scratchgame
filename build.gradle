plugins {
    id 'java'
    id 'application'
}

application {
    mainClassName = 'org.example.ScratchGame'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.google.code.gson:gson:2.8.9'
    testImplementation 'org.junit.jupiter:junit-jupiter:5.9.1'
}

tasks.test {
    useJUnitPlatform()
}

jar {
    manifest {
        attributes(
                'Main-Class': 'org.example.ScratchGame'
        )
    }
    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
    archiveBaseName = 'ScratchGame'
    archiveVersion = '1.0-SNAPSHOT'
}
